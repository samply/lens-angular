<p-card [header]="resultRenderer.title">
  <p-chart type="pie"
    width="100%"
    height="100%"
    [data]="chartData"
    [options]="chartOptions"
    (onDataSelect)="onDataSelected($event)">
  </p-chart>
  <div class="hint-list">
    <span *ngFor="let hint of resultRenderer.hints; let index=index">{{'*'.repeat(index + 1) + '\t' + hint}}</span>
  </div>
</p-card>
